<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="whole-page">

      </div>
      <div class="underlogo">
        <div class="1st">
          <button type="button"><img src="/assets/home.png" alt=""></button>

        </div>
        <div class="2nd"><button type="button"><img src="/assets/explore.png" alt=""></button> </div>

              <button type="button" class="searchh" >

            </div>
          </div>
          <div class="microphone">

          </div>
          <div class="top-right-area">
            <div class="bit1"> 
              <button type="button">
                <img src="/assets/create.png" alt="">
              </button>
            </div>
            <div class="bit2">
              <button type="button">
                <img src="assets/more.png" alt="">
              </button>
            </div>
            <div class="bit3">
              <button type="button">
                <img src="/assets/bell.png" alt="">
              </button>
            </div>
            <div class="bit4">
              <button type="button">
                <img src="/assets/Ellipse 1 (1).png" alt="">

            </div>
          </div>
        </div>
      </header>

    </div>
